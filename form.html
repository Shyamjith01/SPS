<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body style="background-color: #f6f6f6;">
    <div class="section" >
            <div class="bg-white pt-4"> 
                <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                       <h2 class="sps">SPS <span class="dot" style="color: #00d2b5  ;">.</span></h2>
                    </div>
                </div>
            </div>
            </div>
            <div class="section mt-4"> 
            <div class="container" style="max-width: 971px;">
                <div class="row col-12" id="section-form" class="section-form">
                    <div class="form col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="mt-2" style="padding: 4rem;">
                            <h2 class="registration" style="color: #22d1b5;">REGISTRATION</h2>
                            <form action="https://script.google.com/macros/s/AKfycbzwgjQcokjiOkc1jJw6mLvL4BJGxdzhJZznHyZw7_L_UGqdGMH5kUM-Sv_GH1wbDapL/exec" method="POST" id="registerForm" >
                                <div class="input-field mt-5 mb-3">
                                    <input type="text" placeholder="Full Name" name="username" style="outline: none;">
                                </div>
                                <hr>
                                <div class="row mt-5" style="justify-content: space-between;">
                                    <div class="input-field col lg-6 mb-3" style="margin-top: .99rem;">
                                        <input type="text" placeholder="Place" name="place"  style="outline: none;" >
                                        <hr>
                                    </div>
                                    
                                    <div class="col-lg-6 mb-5">
                                        <select  class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="form-select" style="color: #8c8c8c;font-size: 1.1rem;" name="gender"  style="outline: none;" >
                                            <option value="">Gender</option>
                                            <option value="male">male</option>
                                            <option value="female">female</option>
                                          </select>
                                          <hr>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <input type="email" placeholder="Email" name="email"  style="outline: none;">
                                    </div>
                                    <hr>
                                </div>
                                <div class="row mt-5 mb-4" style="justify-content: space-between;">
                                    <div class="input-field col lg-6 mb-3" style="margin-top: 1.2rem;">
                                        <input class="input" type="text" placeholder="conatact No." name="contact"  style="outline: none;" >
                                        <hr>
                                    </div>
                                    
                                    
                                    <div class="col-lg-6" style="margin-left: -0.9rem;">
                                        <select class="form-select form-select-lg mb-3" name="Employment" aria-label=".form-select-lg example" id="id" style="color: #8c8c8c;font-size: 1.1rem; style="outline: none;"">
                                            <option value="">Employment Status</option>
                                            <option value="employed">EMPLOYED</option>
                                            <option value="freshers">FRESHERS</option>
                                            <option value="Studies">STUDENT</option>
                                          </select>
                                          <hr>
                                          
                                    </div>
                                    
                                </div>
                                <div class="row mb-5">
                                    <div class="col-lg-12  ml-2 mb-3">
                                        <select class="a1 form-select form-select-lg  " name="education" aria-label=".form-select-lg example" id="id1" >
                                            <option value="">Educational Qualifiaction</option> 
                                            <option value="B.Tech">B.Tech</option>
                                            <option value="M.Tech">M.Tech</option>
                                            <option value="BCA/MCA">BCA/MCA</option>
                                            <option value="Bsc/Msc">Bsc/Msc</option>
                                            <option value="Diploma">Diploma</option>
                                            <option value="Other">Other</option>
                                          </select>
                                          
                                         
                                    </div>
                                    <hr>
                                </div>
                                <div class="row mb-5">
                                    <div class="col-lg-12">
                                        <input type="text" placeholder="Name of Collage / Organisation" name="nameCollage"  style="outline: none;">
                                    </div>
                                    <hr>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="digits" placeholder="Year of Grafuation" name="graduation" style="outline:none;">
                                        <hr>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="input-field mt-5 mb-5   col-lg-12">
                                        <input type="text" placeholder="Tell us more About you" name="about"  style="outline: none;">
                                    </div>
                                    <hr>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mb-5">
                                        <input type="text" placeholder="Why do you want to join SPS?" class="input" name="join"  style="outline: none;">
                                    </div>
                                    <hr>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mb-5">
                                        <input type="text" placeholder="What motivate you to work hard?" class="input" name="motivate" style="outline: none;">
                                    </div>
                                    <hr>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 mb-5 ml-2" style="margin-left: -0.9rem;" >
                                        <select class="form-select-lg mb-3"  aria-label=".form-select-lg example" id="id2"style="color: #8c8c8c;font-size: 1.1rem;outline:none;border:none;margin-left: -0.3rem;background: none;" name="Learn">
                                            <option selected value="">From Where did you learn about sps</option>
                                            <option va  lue="Crossroads">crossroads Youtube channel</option>
                                            <option value="Youtube">Youtube</option>
                                            <option value="Friends">Friends</option>
                                            <option value="Facebook">Facebook</option>
                                            <option value="Whatsapp">Whatsapp groups</option>
                                            <option value="Other">Other</option>
                                          </select>
                                          <hr>  
                                          
                                          
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-group mb-3">
                                        <div class="input-group-text" style="background: none;border: none;">
                                          <input class="form-check-input mt-0" name="checkBox" type="checkbox" value="" aria-label="Checkbox for following text input" style="outline: none;" >
                                        </div>
                                        <div>
                                            <span style="color: #8e8e8e;">I agree that I have read and understood all the <a href="" style="color: #22d1b5;" >FAQ</a></span>
                                        </div>
                                      </div>
                                      <hr>
                                </div>
                                <div class="buttonn mt-5">
                                    <button type="submit" class="btn" style="background: #22d1b5;" ><span class="in-side-btn">REGISTER</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>

            </div>
            <div class="footer bg-white">
                
                <div class="container">
                    <div class="row">
                    <div class="col-lg-12 col-md-12 text-center mt-5 mb-5">
                        <span class="copy-right">Copyright ©Packapeer Academy Pvt Ltd 2021 </span>
                    </div>
                </div>
                </div>
            </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
